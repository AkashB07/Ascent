<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <!-- For Creating Mail Schedule -->
    <div class="container">

        <form onsubmit="addEmail(event)">
            <h1>Add Email</h1><br>

            <label for="email">Enter email</label>
            <input type="email" name="email" required><br>

            <label for="time">Select Time</label>
            <input type="datetime-local" name="time" required><br>


            <label for="subject">Enter subject</label>
            <input type="text" name="subject" required><br>

            <label for="body">Enter body</label>
            <textarea rows="4" name="body" required></textarea><br>

            <button>Add</button>


        </form>

        <!-- For Reading the Mail Schedule -->
        <section>
            <h3>Mail List</h3>
            <ul id="listOfMails">

            </ul>
        </section>

        <!-- For Rescheduling the Mail Schedule -->
        <section id="edit">

        </section>

        <!-- For Reading the Unsent Mails -->
        <section>
            <h3>Unsent Mail List</h3>
            <ul id="unsent">

            </ul>
        </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./home.js"></script>
</body>

</html>
